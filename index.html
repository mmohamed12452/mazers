<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />

  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

</head>
<body>
    <div class="rectangle">
        <i class="fa-solid fa-user mt-4 mb-4 text-info">Mazer</i>
   
        <p class="mx-4">Menu</p>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button bg-info" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    <i class="fa-solid fa-gauge mx-2 "></i>Dashboard
                </button>
                <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                
                </div>
              </h2>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    <i class="fa-solid fa-layer-group mx-2"></i>Components
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    <i class="fa-solid fa-suitcase mx-2"></i>Extra Components
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                 
                </div>
              </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      <i class="fa-solid fa-chess-board mx-2"></i>Layouts
                  </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                   
                  </div>
                </div>
            </div>

            <label class="fs-5 fw-bold mb-3 mt-2 mx-4">Forms and tables</label>
            <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      <i class="fa-solid fa-book mx-2"></i>Form Elements
                  </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                   
                  </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      <i class="fa-solid fa-file mx-2"></i>Form Layouts
                  </button>
                </h2>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      <i class="fa-solid fa-pen mx-2"></i>Form Editor
                  </button>
                </h2>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      <i class="fa-solid fa-table mx-2"></i>Table
                  </button>
                </h2>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      <i class="fa-brands fa-docker mx-2"></i>Datatable
                  </button>
                </h2>
            </div>
       </div>
    </div>

    <div class="profiles">
        <h3>Profile Statistics</h3>
        <div class="card">
           <div class="square">
            <i class="fa-solid fa-eye pt-3"></i>
           </div>
           <div>
            <p class="profiling text-secondary">
                Profile views
            </p>
            <p class="percent fw-bold">
                112,000
            </p>
           </div>
            
        
        </div>

        <div class="card">
            <div class="square bg-primary pt-2">
                <i class="fa-solid fa-user"></i>
            </div>
            <div>
             <p class="profiling text-secondary">
                 Followers
             </p>
             <p class="percent fw-bold">
                 183,000
             </p>
            </div>
             
         
         </div>

         <div class="card">
            <div class="square bg-danger pt-2">
                <i class="fa-brands fa-tiktok"></i>
            </div>
            <div>
             <p class="profiling text-secondary">
                 Following
             </p>
             <p class="percent fw-bold">
                 80,000
             </p>
            </div>
             
         
         </div>

         <div class="card">
            <div class="square bg-info pt-2">
                <i class="fa-solid fa-bookmark"></i>
            </div>
            <div>
             <p class="profiling text-secondary">
                 Saved Post
             </p>
             <p class="percent fw-bold">
                 112
             </p>
            </div>
             
         
         </div>
    </div>


        
    
     <!--JS File script-->

     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 
     <!--JS File script-->
</body>
</html>
